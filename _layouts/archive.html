---
layout: default
---

<div class="blank-block"></div>

<div class="container">
    <h1>Posts By Tag</h1>
    {% for tag in site.tags %}
    <h2 style="margin-top: 10px;">{{ tag[0] }}</h2>
    <ul class="custom-bullet">
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>

<div class="blank-block"></div>
