---
layout: default
pagination:
  enabled: true
---

<div class="blank-block"></div>
<div class="container">
  <h1>Posts tagged with "{{ page.tag }}"</h1>

    {% for post in site.tags[page.tag] %}
        <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.excerpt }}</p>
        <p>Author: {{ post.author }}</p>
        <p style="margin-bottom: 10px;">Post Date: {{ post.date }}</p>
    {% endfor %}

</div>

<div class="blank-block"></div>
