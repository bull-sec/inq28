<div style="max-width: 80%; margin: 0 auto; column-gap: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
  {% for post in site.posts limit:9 %}
  <div style="break-inside: avoid-column;">
    <div style="transition: all 0.3s ease-in-out;">
      <a href="{{ post.url }}" style="text-decoration: none;">
        <img src="{{ post.image }}" alt="" style="width: 100%; max-width: 100%; height: auto; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
        <h2 style="">{{ post.title }}</h2>
      </a>
    </div>

    <div style="padding-top: 0.125rem;">
      {% for tag in post.tags limit:4 %}
      <span>#{{ tag }}</span>
      {% endfor %}
      <span><i>{{ post.excerpt }}</i></span>
    </div>
  </div>
  {% endfor %}
</div>


<div class="footer">{% include footer.html %}</div>
