    <h2>Articles</h2>
    <div class="row">
      <div class="break-inside-avoid-column">
        {% for post in site.posts %}
        <div class="post-item">
          <div class="post-link">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}" class="center post-image"></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
