---
layout: default
---

<div class="parallax"></div>

<div>
    <h2>Articles</h2>
      {% for post in site.posts limit:6 %}
        <div class="post-item">
            <h3 class="txt-center" href="{{ post.url }}">{{ post.title }}</h3>
            <p></p>
            <a href="{{ post.url }}"><img class="card" src="{{ post.image }}" alt="{{ post.title }}" class="center post-image"></a>
            <p></p>
        </div>
      {% endfor %}
</div>

<div class="parallax_section_2"></div>
