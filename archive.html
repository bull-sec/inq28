---
layout: default
title: Blog
---

<div class="post">
	{% for post in site.posts %}
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	{{ post.date | date: '%d/%m/%y - %H:%M' }} - {{ post.author }} - <i>{{ post.tags }}</i>
	{% endfor %}
</div>
<div class="footer">{% include footer.html %}</div>
